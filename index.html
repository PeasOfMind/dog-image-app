<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Image App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>Get Random Dog Images</h1>
        <form>
            <label for="image-num">Number of pics</label>
            <input type="number" id="image-num" value=3 min=1 max=50>
            <label for="dog-breed">Specify a dog breed (optional)</label>
            <input type="text" id="dog-breed" placeholder="e.g. hound">
            <input type="submit" value="Get the dog pics!">
        </form>
        <section class="js-result hidden img-container">
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
